<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Prueba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formulario">
        
            <fieldset>
                <legend>Nuevo usuario</legend>
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Agrega tu nombre" maxlength="50" oninput="nombreValidator()">
                <span id="errorNombre" class="error" hidden> Nombre inválido</span>
                <br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Agrega tu edad" oninput="edadValidator()">
                <span id="errorEdad" class="error" hidden> Edad inválida</span>
                <br>
                <label for="pais">Pais:</label>
                <select id="pais" name="paisList" onchange="paisValidator()">
                    <option value="0">Selecciona un valor</option>
                </select>
                <span id="errorPais" class="error" hidden> Selecciona un valor</span>
                <br>
                <label for="estado">Estado:</label>
                <select id="estado" name="estadoList" onchange="estadoValidator()">
                    <option value="0">Selecciona un valor</option>
                </select>
                <span id="errorEstado" class="error" hidden> Selecciona un valor</span>
                <br>
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudadList" onchange="ciudadValidator()">
                    <option value="0">Selecciona un valor</option>
                </select>
                <span id="errorCiudad" class="error" hidden> Selecciona un valor</span>
                <br>
                <button class="btn-enviar"onclick="enviar()"> Enviar </button>
            </fieldset>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
